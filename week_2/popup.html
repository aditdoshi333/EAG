<!DOCTYPE html>
<html>
<head>
  <title>Page Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Page Summarizer</h1>
    <div class="summary-section">
      <button id="summarize">Summarize This Page</button>
      <div id="loading" class="hidden">Summarizing...</div>
      <div id="summary-container" class="hidden">
        <h2>Summary:</h2>
        <div id="summary"></div>
      </div>
      <div id="error" class="hidden"></div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
