<!DOCTYPE html>
<html>
<head>
  <title>Global Shopping Wishlist</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      min-height: 200px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    #wishlistItems {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .wishlist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .item-title {
      flex-grow: 1;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 10px;
    }
    .remove-btn {
      background-color: #ea4335;
      padding: 4px 8px;
      font-size: 12px;
    }
    .empty-list {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 20px 0;
    }
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      background-color: #f1f1f1;
      color: black;
      flex: 1;
      border: none;
      padding: 8px;
    }
    .tab-button.active {
      background-color: #4285f4;
      color: white;
    }
    #currentItemTab, #wishlistTab {
      display: none;
    }
    .visible {
      display: block !important;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #4285f4;
      outline: none;
    }
    .info-box {
      background-color: #f8f9fa;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
    }
    .item-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
      margin-top: 4px;
    }
    .item-image {
      max-width: 100%;
      max-height: 150px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Shopping Wishlist</h1>
    
    <div class="tab-buttons">
      <button id="currentTabBtn" class="tab-button active">Current Item</button>
      <button id="wishlistTabBtn" class="tab-button">My Wishlist</button>
    </div>
    
    <div id="currentItemTab" class="visible">
      <div id="currentItem">
        <div id="itemBasicInfo" class="info-box">
          <p>Loading current page info...</p>
        </div>
        
        <div class="form-group">
          <label for="productTitle">Product Name:</label>
          <input type="text" id="productTitle" placeholder="Enter product name">
        </div>
        
        <div class="form-group">
          <label for="productPrice">Price (optional):</label>
          <input type="text" id="productPrice" placeholder="Enter price if available">
        </div>
        
        <div id="itemImage"></div>
        
        <button id="addToWishlistBtn">Add to Wishlist</button>
      </div>
    </div>
    
    <div id="wishlistTab">
      <div id="wishlistItems"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
